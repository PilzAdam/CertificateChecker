<!DOCTYPE html>
<!-- The storage display page. -->
<html>
	<head>
		<meta charset="utf-8" />
		<title data-i18n="storageTitle"></title>
		<link rel="icon" href="icons/cw_128.png" />
		<link rel="stylesheet" type="text/css" href="cw_common.css" />
		<style>
			#logo {
				float: left;
				padding-bottom: 10px;
			}
			#domainFilter::placeholder {
				text-align: center;
			}
			table {
				clear: both;
				width: 100%;
				margin-top: 1em;
			}
			table thead {
				position: sticky;
				top: 0;
				z-index: 1;
			}
			.noLeft {
				border-left: none !important;
			}
			.remove {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header>
			<img id="logo" src="icons/cw_128.png" alt="" width="128" height="128" />
			<h1 data-i18n="storageTitle"></h1>
		</header>

		<main>
			<span id="numDomains"></span>
			<span id="storageSize"></span>

			<table class="cwtable">
				<thead>
					<tr class="header">
						<th scope="col" rowspan="2" class="top">
							<span data-i18n="storageFieldDomain"></span>
							<br />
							<input id="domainFilter" type="text" data-i18n="placeholder=storageFieldDomainFilter" />
						</th>
						<th scope="col" colspan="4" class="top" data-i18n="storageFieldCert"></th>
						<th scope="col" rowspan="2" class="top" data-i18n="storageFieldCertLastSeen"></th>
						<th scope="col" rowspan="2" class="top">
							<span data-i18n="storageRemoveHost"></span>
							<br />
							<input id="removeAll" type="button" data-i18n="value=storageRemoveAll" />
						</th>
					</tr>
					<tr class="header">
						<th scope="col" class="noLeft" data-i18n="storageFieldCertSubject"></th>
						<th scope="col" data-i18n="storageFieldCertIssuer"></th>
						<th scope="col" data-i18n="storageFieldCertValidityStart"></th>
						<th scope="col" data-i18n="storageFieldCertValidityEnd"></th>
						<!--
						<th>Serial Number</th>
						<th>Public Key Hash</th>
						<th>Fingerprint</th>
						-->
					</tr>
				</thead>
				<tbody id="storageTable">
				</tbody>
			</table>
		</main>

		<script src="cw_common.js"></script>
		<script src="cw_storage.js"></script>
	</body>
</html>
