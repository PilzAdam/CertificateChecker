<!DOCTYPE html>
<!-- The storage display page. -->
<html>
	<head>
		<meta charset="utf-8" />
		<title data-i18n="storageTitle"></title>
		<link rel="icon" href="icons/cw_128.png" />
		<style>
			#logo {
				float: left;
				padding-bottom: 10px;
			}
			#numDomains {
				font-weight: bold;
			}
			table {
				border-collapse: collapse;
				clear: both;
				width: 100%;
			}
			table, th, td {
				border: 1px solid black;
			}
			th, td {
				padding: 5px;
			}
			.noBold {
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<img id="logo" src="icons/cw_128.png" alt="" width="128" height="128" />
		<h1 data-i18n="storageTitle"></h1>
		<span id="numDomains">?</span> <span data-i18n="storageNumStoredDomains"></span>
		<span id="storageSize"></span>
		<br />
		<br />
		<input id="removeAll" type="button" data-i18n="value=storageRemoveAll" />

		<table border="1" id="storageTable">
			<tr class="header">
				<th rowspan="2">
					<span data-i18n="storageFieldDomain"></span>
					<br />
					<span class="noBold" data-i18n="storageFieldDomainFilter"></span> <input id="domainFilter" type="text" />
				</th>
				<th colspan="4" data-i18n="storageFieldCert"></th>
				<th rowspan="2" data-i18n="storageRemoveHost"></th>
			</tr>
			<tr class="header">
				<th data-i18n="storageFieldCertSubject"></th>
				<th data-i18n="storageFieldCertIssuer"></th>
				<th data-i18n="storageFieldCertValidityStart"></th>
				<th data-i18n="storageFieldCertValidityEnd"></th>
				<!--
				<th>Serial Number</th>
				<th>Public Key Hash</th>
				<th>Fingerprint</th>
				-->
			</tr>
		</table>
		<script src="cw_common.js"></script>
		<script src="cw_storage.js"></script>
	</body>
</html>
