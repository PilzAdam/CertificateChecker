<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Certificate Checker Popup</title>
	</head>
	<body>
		<h1>Certificate Checker</h1>
		<p>
			<img src="icons/cc_16_changed.png" alt="" width="16" height="16" />
			<b><span id="numChanged">0</span></b> changed certificates
			<ul hidden id="changedList"></ul>
		</p>
		<p>
			<img src="icons/cc_16_tofu.png" alt="" width="16" height="16" />
			<b><span id="numTofu">0</span></b> new certificates
			<ul hidden id="tofuList"></ul>
		</p>
		<p>
			<img src="icons/cc_16_stored.png" alt="" width="16" height="16" />
			<b><span id="numStored">0</span></b> stored certificates
			<ul hidden id="storedList"></ul>
		</p>
		
		<p><a href="storage.html" target="_blank">Show Storage</a></p>
		<script src="popup.js"></script>
	</body>
</html>
