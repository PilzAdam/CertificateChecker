<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Certificate Watch Popup</title>
		<link rel="icon" href="icons/cw_128.png" />
		<style>
			#logo {
				position: absolute;
				top: 0px;
				right: 0px;
			}
			#header {
				position: relative;
				display:inline-block;
				padding-right: 128px;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>Certificate Watch</h1>
			<img id="logo" src="icons/cw_128.png" alt="" width="128" height="128" />
		</div>
		<p>
			<img src="icons/cw_16_changed.png" alt="" width="16" height="16" />
			<b><span id="numChanged">?</span></b> changed certificates
			<ul id="changedList"></ul>
		</p>
		<p>
			<img src="icons/cw_16_tofu.png" alt="" width="16" height="16" />
			<b><span id="numTofu">?</span></b> new certificates
			<ul id="tofuList"></ul>
		</p>
		<p>
			<img src="icons/cw_16_stored.png" alt="" width="16" height="16" />
			<b><span id="numStored">?</span></b> stored certificates
			<ul id="storedList"></ul>
		</p>
		
		<p>
			<a id="settingsLink" href="options.html">Settings</a>
			|
			<a href="storage.html" target="_blank">Show Storage</a>
		</p>
		<script src="common.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
