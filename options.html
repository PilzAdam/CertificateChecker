<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title data-i18n="optionsTitle"></title>
		<link rel="icon" href="icons/cw_128.png" />
		<style>
			body {
				overflow: hidden;
			}
			#ignoredDomains {
				min-width: 100%;
				max-width: 100%;
			}
			.textarea {
				width: 100%;
				max-width: 600px;
			}
		</style>
	</head>
	<body>
		<form>
			<p>
				<label for="certChecks" data-i18n="optionsLblCheckCerts"></label>
				<select id="certChecks">
					<option value="all" data-i18n="optionsCheckAllCert"></option>
					<option value="domain" data-i18n="optionsCheckDomainCert"></option>
				</select>
			</p>
			
			<p>
			<label for="logLevel" data-i18n="optionsLblLogLevel"></label>
			<select id="logLevel">
				<option value="none" data-i18n="optionsLogLevelNone"></option>
				<option value="info" data-i18n="optionsLogLevelInfo"></option>
				<option value="debug" data-i18n="optionsLogLevelDebug"></option>
			</select>
			</p>
			
			<p>
				<label for="ignoredDomains" data-i18n="optionsLblIgnoredDomains"></label>
				<br />
				<div class="textarea">
					<textarea id="ignoredDomains" rows="15"></textarea>
				</div>
			</p>
		</form>
		
		<script src="common.js"></script>
		<script src="options.js"></script>
	</body>
</html>
